<main class="login">
  <div class="login_container">
    <app-login-title></app-login-title>

    <form class="login_form">
      <app-login-input
        [inputType]="'email'"
        [ajustePlaceholder]="'Escreva seu email aqui.'"
      ></app-login-input>
      <app-login-input
        [inputType]="'password'"
        [ajustePlaceholder]="'Escreva sua senha aqui.'"
      ></app-login-input>
      <button class="login_submit">Login</button>

      <a class="login_reset" href="#">Esqueci a senha</a>
    </form>
  </div>
</main>
