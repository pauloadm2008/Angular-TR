<div class="container">
  <div class="form-image">
    <img src="assets/img//undraw_shopping_re_3wst.svg" alt="" />
  </div>
  <div class="form">
    <form action="#">
      <div class="form-header">
        <div class="title">
          <h1>Cadastre-se</h1>
        </div>
        <div class="login-button">
          <button><a href="#">Entrar</a></button>
        </div>
      </div>

      <div class="input-group">
        <app-input-box
          label="Primeiro Nome"
          type="text"
          name="firstname"
          placeholder="Digite seu primeiro nome"
          required
        ></app-input-box>

        <app-input-box
          label="Sobrenome"
          type="text"
          name="lastname"
          placeholder="Digite seu sobrenome"
          required
        >
        </app-input-box>

        <app-input-box
          label="E-mail"
          type="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        >
        </app-input-box>

        <app-input-box
          label="Celular"
          type="tel"
          name="number"
          placeholder="(xx) xxxx-xxxx"
          required
        >
        </app-input-box>

        <app-input-box
          label="Senha"
          type="password"
          name="password"
          placeholder="Digite sua senha"
          required
        >
        </app-input-box>

        <app-input-box
          label="Confirme sua Senha"
          type="password"
          name="confirmPassword"
          placeholder="Digite sua senha novamente"
          required
        >
        </app-input-box>

        <div class="gender-inputs">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>

          <app-input-box label="Feminino" type="radio" name="female">
          </app-input-box>

          <app-input-box label="Masculino" type="radio" name="Male">
          </app-input-box>
        </div>
      </div>
